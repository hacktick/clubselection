services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clubselection
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/clubselection.db
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clubselection.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.clubselection.entrypoints=websecure"
      - "traefik.http.routers.clubselection.tls.certresolver=cloudflare"
      - "traefik.http.services.clubselection.loadbalancer.server.port=3001"
    networks:
      - homelab_bridged

volumes:
  app-data:

networks:
  homelab_bridged:
    external: true
